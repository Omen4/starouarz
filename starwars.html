<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="starwars.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script type="txt/javascript" src="./js/jquery-3.3.1.min.js"></script>
      <script src="starwars.js"></script>
      <title>Star Wars</title>
  </head>

  <body onload="onLoad()">
    <audio preload="auto">
      <source src="https://s.cdpn.io/1202/Star_Wars_original_opening_crawl_1977.ogg" type="audio/ogg" />
      <source src="https://s.cdpn.io/1202/Star_Wars_original_opening_crawl_1977.mp3" type="audio/mpeg" />
    </audio>
    <div class="main">
      <div class="logo">
        <img src="./img/Logo.png"/>
      </div>

      <div class="breadcrumb">
        <p>A long time ago, in a galaxy far, far away...
        </p>   
      </div>

      <div class="menuzone">
        <div>CHOOSE YOUR CHARACTER:</div>
        <select name="characterSelect" id="characterSelect" onchange="onSelectChar(this.value)"></select>
      </div>
      
      <div class="main-content">
        <div class="fade"></div>
        <div id="scroller">
        </div>
      </div>

      <div class="sidebar">
        <input type="button"  class="styledL" value=&larr; onClick="onPreviousCarrousel()">
        <input type="button"  class="styledR" value=&rarr; onClick="onNextCarrousel()">
        <div id ="carrousel"></div>     
      </div>
      <div class ="footer">
        This website was done with the Force and courtesy of l.D, f.G...And baby Yoda.
      </div>
    </div>
  </body>
</html>
